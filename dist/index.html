<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/><script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script><title>Notes App</title><script defer="defer" src="bundle.js"></script></head><body><div class="add-note-alert" id="alertNote"><h3>Add Notes</h3><form id="add-note-form" autocomplete="off"><div class="form-container"><input id="title" name="title" placeholder="Note Title" required aria-describedby="titleValidation"/><p class="validation-msg" id="titleValidation"></p><textarea id="body" name="body" placeholder="Note Body" aria-describedby="bodyValidation" required></textarea><p class="validation-msg" id="bodyValidation"></p></div><div class="btn-container"><button id="add">Add note</button> <button type="button" id="cancel">cancel</button></div></form></div><div class="container" data-aos="fade-up"><app-header></app-header><div class="loading" id="loading"><p>Loading...</p></div><note-list></note-list></div><app-footer></app-footer><button id="addNotes"><span></span>Add note</button></body></html>
